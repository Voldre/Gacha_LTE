<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script>
        // Variables
        var orangeSquare = document.getElementById("drop-element");
        var pinkSquareContainer = document.getElementsByClassName(
            "draggable-container"
        )[0];

        //Feature detection from Modernizr
        var div = document.createElement("div");

        if ("draggable" in div || ("ondragstart" in div && "ondrop" in div))
            console.log("Drag and Drop API is supported!");

        // Generic onDragOver and onDrop Functions
        function onDragOver(event) {
            console.log("File in drop zone");
            event.preventDefault();
        }

        function onDrop(event, color) {
            event.preventDefault();

            console.log("File dropped");

            // Prevent default behavior (Prevent file from being opened)
            event.preventDefault();

            //Use DataTransfer interface to access the file
            var filenameElem = document.getElementById("file-name");
            filenameElem.innerHTML = "File name: " + event.dataTransfer.files[0].name +
                "<br/> File size: " + event.dataTransfer.files[0].size;
            filenameElem.style.display = "block";
            document.getElementsByClassName("file-dragging-title")[0].style.display = "none";
        }

        function onDropURL(event, color) {
            event.preventDefault();

            console.log("URL dropped");

            // Prevent default behavior (Prevent file from being opened)
            event.preventDefault();

            var filenameElem = document.getElementById("file-name-2");
            //filenameElem.innerHTML = event.dataTransfer.types[0];

            event.dataTransfer.setData("text/plain", event.target.id);
            event.dataTransfer.effectAllowed = "move";
            filenameElem.innerHTML = event.target.id;

            filenameElem.style.display = "block";
            document.getElementsByClassName("file-dragging-title-2")[0].style.display = "none";
        }
    </script>
</head>

<body>

    <p class="title"> Drag the file to the <span class="pink-border"> <span class="pink">Pink</span> Square</span>
    </p>

    <div id="drop-zone" ondragover="onDragOver(event)" ondrop="onDrop(event)">
        <p class="file-dragging-title">Drag A File Here...</p>
        <p id="file-name"></p>
    </div>
    <div id="drop-zone-2" ondragover="onDragOver(event)" ondrop="onDropURL(event)">
        <p class="file-dragging-title-2">URL 1...</p>
        <p id="file-name-2"></p>
    </div>


    <img id="drag1" src="Velrod.png" draggable="true" ondragstart="drag(event)" width="336" height="69">


</body>

</html>
